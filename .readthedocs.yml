# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py

formats:
  - pdf

build:
  os: "ubuntu-24.04"
  tools:
    python: "mambaforge-22.9"
  apt_packages:
    - libudunits2-dev
    - libgeos-dev
    - libproj-dev
    - proj-data
    - proj-bin

conda:
  environment: pyplis_env.yml

python:
  version: 3.12
  install:
    - method: pip
      path: .
