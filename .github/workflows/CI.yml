# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
name: CI

on: [pull_request]

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10']
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up conda env ${{ matrix.python-version }}
      uses: conda-incubator/setup-miniconda@v2
      with:
        mamba-version: "*"
        environment-file: pyplis_env.yml
        activate-environment: pyplis
        python-version: ${{ matrix.python-version }}
        auto-activate-base: false
    - name: Conda info
      run: conda info
    - name: Python version
      run: which python
    - name: Display current environments
      run: conda info --envs
    - name: Install test dependencies
      run: |
        conda install -c conda-forge --file ./test-requirements.txt
    - name: Install pyplis
      run: pip install --no-deps .
    - name: Run pytest
      run: pytest --cov=pyplis/ --cov-report xml
    - name: Upload coverage to Codecov (Python 3.9, Ubuntu)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.9'
      uses: codecov/codecov-action@v3
      with:
          files: ./coverage.xml
          flags: unittests
